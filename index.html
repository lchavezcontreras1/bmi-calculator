<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
        input{
            margin-top: .5em;
            padding: .5%;
            width: 8%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <fieldset>
        <legend>BMI Calculator</legend>
        <form>
            <p><label for="weight">Weight in pounds</label><br>
            <input type="number" name="weight" id="weight" required min="88" max="353"></p>
            <p><label for="height">Height in inches</label><br>
            <input type="number" name="height" id="height" required min="59" max="79"></p>
            <button>Calculate BMI</button>
        </form>
        <p id="bmi-output"></p>
        <p id="bmi-msg"></p>
    </fieldset>
</div> <!--closes wrapper-->
</body>
</html>
